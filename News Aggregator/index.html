<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Aggregator</title>
    <link rel="icon" href="data:,"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="navbar obj-width">
        <a class="logo" href="index.html">G.News</a>
        <div class="search-container">
          <input
            type="text"
            placeholder="Search News here..."
            id="search-input"
          />
          <span id="search-icon">&#128269;</span>
        </div>
        <button class="toggle-menu" id="toggle-menu">&#9776;</button>

        <div class="nav-links" id="nav-links">
          <ul class="flex">
            <li class="hover-link nav-item" id="india">India</li>
            <li class="hover-link nav-item" id="world">World</li>
            <li class="hover-link nav-item" id="local">Local</li>
            <li class="hover-link nav-item" id="business">Business</li>
            <li class="hover-link nav-item" id="technology">Technology</li>
            <li class="hover-link nav-item" id="entertainment">
              Entertainment
            </li>
            <li class="hover-link nav-item" id="sports">Sports</li>
            <li class="hover-link nav-item" id="science">Science</li>
            <li class="hover-link nav-item" id="health">Health</li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="obj-width" id="blog-container"></main>
    <script src="app.js"></script>
  </body>
</html>
